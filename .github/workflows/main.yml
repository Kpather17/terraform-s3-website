name: Security Scans
on: [push, pull_request]

jobs:
  semgrep-sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/terraform

  owasp-sca:
    runs-on: ubuntu-latest  # Using Linux to avoid .NET requirements
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run DependencyCheck (with workaround)
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip dependency-check-8.4.0-release.zip
          # Workaround for NullPointerException
          ./dependency-check/bin/dependency-check.sh \
            --scan . \
            --format "JSON" \
            --out dependency-check-report.json \
            --disableAssembly
          
          # Convert JSON to HTML using jq (lightweight alternative)
          sudo apt-get install -y jq
          echo '<html><body><h1>Dependency Check Results</h1><pre>' > dependency-check-report.html
          jq '.' dependency-check-report.json >> dependency-check-report.html
          echo '</pre></body></html>' >> dependency-check-report.html
      - uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: |
            dependency-check-report.json
            dependency-check-report.html
